language: node_js
node_js:
- "9"
- "8"
- "7"
- "6"
- "5"
- "4"

install:
    npm install --global mocha

script:
  - export TEST_MODE=TRAVIS
  - export ET_HOSTNAME=$ET_HOSTNAME
  - export ET_ENCRYPTION_KEY=$ET_ENCRYPTION_KEY
  - export ET_TRANSITION_KEY=$ET_TRANSITION_KEY
  - export ET_SALT=$ET_SALT
  - npm install
  - npm test